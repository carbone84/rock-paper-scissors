<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="strip">
        <h1>Rock Paper Scissors</h1>
        <button class="hard-button">Hard</button>
    </div>

    <div class="container">
        <div class="basic">
            <div id="rock" class="choice">
                <i class="far fa-hand-rock icon"></i>
            </div>
            <div id="paper" class="choice">
                <i class="far fa-hand-paper icon"></i>
            </div>
            <div id="scissors" class="choice">
                <i class="far fa-hand-scissors icon"></i>
            </div>
        </div>
        <div class="hard hide">
            <div id="lizard" class="choice">
                <i class="far fa-hand-lizard icon"></i>
            </div>
            <div id="spock" class="choice">
                <i class="far fa-hand-spock icon"></i>
            </div>
        </div>
    </div>

    <div class="display">
        <h3>
            You chose <span class="playerSelection"></span> ||
            Computer chose <span class="computerSelection"></span>
        </h3>
        <h2>
            <span class="winLoseDraw">Make a selection!</span>
        </h2>
        <h2>
            You: <span class="playerScore">0</span> ||
            <span class="computerScore">0</span> :Computer
        </h2>
        <button class="reset">Reset</button>
    </div>

    <script type="text/javascript" src="rockPaperScissors.js"></script>
</body>
</html>
